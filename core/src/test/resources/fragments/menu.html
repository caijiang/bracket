<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:bkt="http://bracket.jiangcai.me" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="menu(activeMenu)">
    <h1 id="testMenu" bkt:activeMenu="test">
        I am in Test Menu
    </h1>

    <h1 id="test2Menu" bkt:activeMenu="test2">
        I am in Test Menu
    </h1>

    <h1 id="test3Menu" bkt:activeMenu="'test2,test'">
        I am in Test Menu
    </h1>

    <h1 id="testMenuParent" bkt:activeMenu="test" class="na-parent">
        <ul class="children" bkt:menuChildren="block">
        </ul>
        I am in Test Menu
    </h1>

    <h1 id="test2MenuParent" bkt:activeMenu="test2" class="na-parent">
        <ul class="children" bkt:menuChildren="block">
        </ul>
        I am in Test Menu
    </h1>

    <h1 id="test3MenuParent" bkt:activeMenu="'test2,test'" class="na-parent">
        <ul class="children" bkt:menuChildren="block">
        </ul>
        I am in Test Menu
    </h1>
</div>

</body>
</html>
